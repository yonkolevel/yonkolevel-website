<svg width="1430" height="523" viewBox="0 0 1430 523" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes yonkoHit {
        0%, 30% { transform: translateY(0) scale(1); }
        35% { transform: translateY(-15px) scale(1.02, 0.95); } /* Impact squash */
        40% { transform: translateY(5px) scale(0.98, 1.02); }
        45% { transform: translateY(0) scale(1); }
        100% { transform: translateY(0) scale(1); }
      }
      
      @keyframes levelPop {
        0%, 35% { transform: translateY(100px) scale(0.8); opacity: 0; }
        45% { transform: translateY(-20px) scale(1.1); opacity: 1; }
        50% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      
      .yonko-text {
        animation: yonkoHit 3s ease-in-out forwards;
        transform-origin: center bottom;
      }
      
      .level-text {
        animation: levelPop 3s ease-in-out forwards;
        transform-origin: center bottom;
      }
    </style>
    <clipPath id="popup-mask">
      <rect x="0" y="0" width="1430" height="330" />
    </clipPath>
  </defs>

  <!-- Centered Layout: YONKO on bottom, LEVEL pops up on top -->

  <!-- LEVEL Group (Popping up) -->
  <!-- Shifted to center horizontally and positioned above YONKO -->
  <g clip-path="url(#popup-mask)">
    <g transform="translate(200, -70)"> 
