<svg width="1136" height="1523" viewBox="0 0 1136 1523" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Patent Drawing Style: App Interface Elements -->
  
  <!-- Camera Viewfinder (Invisible Camera) - Top Left -->
  <g id="camera-viewfinder" opacity="0.25">
    <!-- Viewfinder frame -->
    <rect x="150" y="200" width="320" height="480" rx="16" stroke="#F8FAFC" stroke-width="2.5" fill="none"/>
    <!-- Viewfinder grid lines (rule of thirds) -->
    <line x1="237" y1="200" x2="237" y2="680" stroke="#F8FAFC" stroke-width="1" opacity="0.5"/>
    <line x1="383" y1="200" x2="383" y2="680" stroke="#F8FAFC" stroke-width="1" opacity="0.5"/>
    <line x1="150" y1="360" x2="470" y2="360" stroke="#F8FAFC" stroke-width="1" opacity="0.5"/>
    <line x1="150" y1="520" x2="470" y2="520" stroke="#F8FAFC" stroke-width="1" opacity="0.5"/>
    <!-- Shutter button -->
    <circle cx="310" cy="750" r="24" stroke="#F8FAFC" stroke-width="2" fill="none"/>
    <circle cx="310" cy="750" r="16" stroke="#F8FAFC" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Sequencer Grid (MIDICIRCUIT) - Top Right -->
  <g id="sequencer-grid" opacity="0.25">
    <!-- Grid container -->
    <rect x="600" y="200" width="400" height="480" stroke="#F8FAFC" stroke-width="2.5" fill="none"/>
    <!-- Grid cells (8x8 pattern) -->
    <g opacity="0.4">
      <!-- Horizontal lines -->
      <line x1="600" y1="260" x2="1000" y2="260" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="600" y1="320" x2="1000" y2="320" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="600" y1="380" x2="1000" y2="380" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="600" y1="440" x2="1000" y2="440" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="600" y1="500" x2="1000" y2="500" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="600" y1="560" x2="1000" y2="560" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="600" y1="620" x2="1000" y2="620" stroke="#F8FAFC" stroke-width="1"/>
      <!-- Vertical lines -->
      <line x1="650" y1="200" x2="650" y2="680" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="700" y1="200" x2="700" y2="680" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="750" y1="200" x2="750" y2="680" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="800" y1="200" x2="800" y2="680" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="850" y1="200" x2="850" y2="680" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="900" y1="200" x2="900" y2="680" stroke="#F8FAFC" stroke-width="1"/>
      <line x1="950" y1="200" x2="950" y2="680" stroke="#F8FAFC" stroke-width="1"/>
    </g>
    <!-- Active cells (patent style - highlighted) -->
    <rect x="610" y="270" width="30" height="30" stroke="#FF5C24" stroke-width="2" fill="none" opacity="0.6"/>
    <rect x="710" y="330" width="30" height="30" stroke="#FF5C24" stroke-width="2" fill="none" opacity="0.6"/>
    <rect x="810" y="390" width="30" height="30" stroke="#FF5C24" stroke-width="2" fill="none" opacity="0.6"/>
    <rect x="660" y="450" width="30" height="30" stroke="#FF5C24" stroke-width="2" fill="none" opacity="0.6"/>
    <rect x="910" y="510" width="30" height="30" stroke="#FF5C24" stroke-width="2" fill="none" opacity="0.6"/>
    <rect x="760" y="570" width="30" height="30" stroke="#FF5C24" stroke-width="2" fill="none" opacity="0.6"/>
    <!-- Playback indicator (vertical line) -->
    <line x1="825" y1="200" x2="825" y2="680" stroke="#FF5C24" stroke-width="2" stroke-dasharray="3 3" opacity="0.5"/>
  </g>
  
  <!-- UI Cards (Playgrounds/Lessons) - Bottom -->
  <g id="ui-cards" opacity="0.25">
    <!-- Card 1 -->
    <rect x="150" y="900" width="380" height="220" rx="10" stroke="#F8FAFC" stroke-width="2.5" fill="none"/>
    <!-- Card content lines (text representation) -->
    <line x1="180" y1="940" x2="480" y2="940" stroke="#F8FAFC" stroke-width="2" opacity="0.6"/>
    <line x1="180" y1="980" x2="450" y2="980" stroke="#F8FAFC" stroke-width="1.5" opacity="0.4"/>
    <line x1="180" y1="1010" x2="420" y2="1010" stroke="#F8FAFC" stroke-width="1.5" opacity="0.4"/>
    <!-- Progress bar -->
    <rect x="180" y="1050" width="280" height="12" rx="6" stroke="#F8FAFC" stroke-width="1.5" fill="none" opacity="0.4"/>
    <rect x="180" y="1050" width="200" height="12" rx="6" fill="#FF5C24" opacity="0.4"/>
    <!-- Completion indicator -->
    <circle cx="500" cy="940" r="12" stroke="#F8FAFC" stroke-width="2" fill="none" opacity="0.4"/>
    <line x1="495" y1="940" x2="500" y2="945" stroke="#F8FAFC" stroke-width="2" opacity="0.4"/>
    <line x1="500" y1="945" x2="505" y2="935" stroke="#F8FAFC" stroke-width="2" opacity="0.4"/>
    
    <!-- Card 2 -->
    <rect x="600" y="900" width="380" height="220" rx="10" stroke="#F8FAFC" stroke-width="2.5" fill="none"/>
    <!-- Card content lines -->
    <line x1="630" y1="940" x2="930" y2="940" stroke="#F8FAFC" stroke-width="2" opacity="0.6"/>
    <line x1="630" y1="980" x2="900" y2="980" stroke="#F8FAFC" stroke-width="1.5" opacity="0.4"/>
    <line x1="630" y1="1010" x2="870" y2="1010" stroke="#F8FAFC" stroke-width="1.5" opacity="0.4"/>
    <!-- Progress bar -->
    <rect x="630" y="1050" width="280" height="12" rx="6" stroke="#F8FAFC" stroke-width="1.5" fill="none" opacity="0.4"/>
    <rect x="630" y="1050" width="140" height="12" rx="6" fill="#FF5C24" opacity="0.4"/>
  </g>
  
  <!-- Circuit/Connection Lines (MIDICIRCUIT abstraction) -->
  <g id="circuit-lines" opacity="0.15">
    <!-- Connecting paths between UI elements -->
    <path d="M 310 680 Q 400 750 500 850 T 690 900" stroke="#F8FAFC" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 800 680 Q 750 750 700 850 T 600 900" stroke="#F8FAFC" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Connection nodes -->
    <circle cx="500" cy="850" r="5" fill="#F8FAFC"/>
    <circle cx="700" cy="850" r="5" fill="#F8FAFC"/>
    <circle cx="690" cy="900" r="5" fill="#F8FAFC"/>
    <circle cx="600" cy="900" r="5" fill="#F8FAFC"/>
  </g>
  
  <!-- Technical Annotations (Patent Drawing Style) -->
  <g id="annotations" opacity="0.1">
    <!-- Dimension lines with arrows -->
    <line x1="150" y1="120" x2="470" y2="120" stroke="#F8FAFC" stroke-width="1"/>
    <line x1="150" y1="115" x2="150" y2="125" stroke="#F8FAFC" stroke-width="1"/>
    <line x1="470" y1="115" x2="470" y2="125" stroke="#F8FAFC" stroke-width="1"/>
    
    <line x1="600" y1="120" x2="1000" y2="120" stroke="#F8FAFC" stroke-width="1"/>
    <line x1="600" y1="115" x2="600" y2="125" stroke="#F8FAFC" stroke-width="1"/>
    <line x1="1000" y1="115" x2="1000" y2="125" stroke="#F8FAFC" stroke-width="1"/>
    
    <!-- Reference numbers (patent drawing style) -->
    <circle cx="310" cy="160" r="12" stroke="#F8FAFC" stroke-width="1" fill="none"/>
    <text x="310" y="165" font-family="monospace" font-size="10" fill="#F8FAFC" text-anchor="middle">1</text>
    
    <circle cx="800" cy="160" r="12" stroke="#F8FAFC" stroke-width="1" fill="none"/>
    <text x="800" y="165" font-family="monospace" font-size="10" fill="#F8FAFC" text-anchor="middle">2</text>
    
    <circle cx="340" cy="1020" r="12" stroke="#F8FAFC" stroke-width="1" fill="none"/>
    <text x="340" y="1025" font-family="monospace" font-size="10" fill="#F8FAFC" text-anchor="middle">3</text>
    
    <circle cx="790" cy="1020" r="12" stroke="#F8FAFC" stroke-width="1" fill="none"/>
    <text x="790" y="1025" font-family="monospace" font-size="10" fill="#F8FAFC" text-anchor="middle">4</text>
  </g>
  
  <!-- Navigation Elements (Bottom) -->
  <g id="navigation" opacity="0.15">
    <!-- Navigation bar -->
    <rect x="150" y="1200" width="836" height="70" rx="6" stroke="#F8FAFC" stroke-width="2" fill="none"/>
    <!-- Tab indicators -->
    <circle cx="220" cy="1235" r="10" fill="#FF5C24" opacity="0.4"/>
    <circle cx="320" cy="1235" r="10" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
    <circle cx="420" cy="1235" r="10" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
    <circle cx="520" cy="1235" r="10" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
    <!-- Tab labels (simplified) -->
    <line x1="200" y1="1260" x2="240" y2="1260" stroke="#F8FAFC" stroke-width="1.5" opacity="0.5"/>
    <line x1="300" y1="1260" x2="340" y2="1260" stroke="#F8FAFC" stroke-width="1.5" opacity="0.3"/>
    <line x1="400" y1="1260" x2="440" y2="1260" stroke="#F8FAFC" stroke-width="1.5" opacity="0.3"/>
    <line x1="500" y1="1260" x2="540" y2="1260" stroke="#F8FAFC" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Abstract Geometric Shapes (Background elements) -->
  <g id="abstract-shapes" opacity="0.08">
    <!-- Decorative circles -->
    <circle cx="100" cy="400" r="40" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
    <circle cx="1036" cy="500" r="50" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
    <circle cx="50" cy="1200" r="35" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
    <!-- Decorative lines -->
    <line x1="50" y1="800" x2="100" y2="750" stroke="#F8FAFC" stroke-width="1" stroke-linecap="round"/>
    <line x1="1036" y1="900" x2="1086" y2="850" stroke="#F8FAFC" stroke-width="1" stroke-linecap="round"/>
  </g>
</svg>
