<svg width="1440" height="1024" viewBox="0 0 1440 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g opacity="0.4">
    <!-- Center Construction Lines (Planet/Orbital) -->
    <circle cx="720" cy="512" r="300" stroke="#F8FAFC" stroke-width="1" stroke-dasharray="10 5" opacity="0.5"/>
    <circle cx="720" cy="512" r="400" stroke="#F8FAFC" stroke-width="1" stroke-dasharray="20 10" opacity="0.3"/>
    
    <!-- Camera Lens Schematic (Left) -->
    <g transform="translate(100, 200)">
        <circle cx="200" cy="200" r="100" stroke="#F8FAFC" stroke-width="2"/>
        <circle cx="200" cy="200" r="80" stroke="#F8FAFC" stroke-width="1" stroke-dasharray="4 4"/>
        <path d="M200 100 V300 M100 200 H300" stroke="#F8FAFC" stroke-width="1" opacity="0.5"/>
        
        <!-- Architectural Dimensions for Lens -->
        <g stroke="#F8FAFC" stroke-width="1">
            <!-- Diameter -->
            <line x1="100" y1="320" x2="300" y2="320" />
            <line x1="100" y1="315" x2="100" y2="325" />
            <line x1="300" y1="315" x2="300" y2="325" />
            <text x="200" y="340" font-family="monospace" font-size="12" fill="#F8FAFC" text-anchor="middle">200px</text>
            
            <!-- Radius callout -->
            <line x1="200" y1="200" x2="280" y2="120" />
            <line x1="275" y1="125" x2="280" y2="120" /> <!-- Arrow part 1 -->
            <line x1="280" y1="125" x2="280" y2="120" /> <!-- Arrow part 2 -->
            <text x="290" y="115" font-family="monospace" font-size="12" fill="#F8FAFC">R100</text>
        </g>

        <!-- Lens elements -->
        <path d="M160 200 Q200 150 240 200" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
        <path d="M160 200 Q200 250 240 200" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
        <rect x="180" y="180" width="40" height="40" stroke="#FF5C24" stroke-width="2" fill="none" transform="rotate(45 200 200)"/>
    </g>

    <!-- Sequencer Schematic (Right) -->
    <g transform="translate(900, 200)">
        <rect x="0" y="0" width="300" height="300" stroke="#F8FAFC" stroke-width="2"/>
        <!-- Grid lines -->
        <path d="M0 75 H300 M0 150 H300 M0 225 H300" stroke="#F8FAFC" stroke-width="1" opacity="0.5"/>
        <path d="M75 0 V300 M150 0 V300 M225 0 V300" stroke="#F8FAFC" stroke-width="1" opacity="0.5"/>
        
        <!-- Architectural Dimensions for Grid -->
        <g stroke="#F8FAFC" stroke-width="1">
            <!-- Vertical Height -->
            <line x1="320" y1="0" x2="320" y2="300" />
            <line x1="315" y1="0" x2="325" y2="0" />
            <line x1="315" y1="300" x2="325" y2="300" />
            <text x="340" y="150" font-family="monospace" font-size="12" fill="#F8FAFC" text-anchor="middle" transform="rotate(90 340 150)">300px</text>
            
            <!-- Cell Width -->
            <line x1="0" y1="-20" x2="75" y2="-20" />
            <line x1="0" y1="-25" x2="0" y2="-15" />
            <line x1="75" y1="-25" x2="75" y2="-15" />
            <text x="37.5" y="-30" font-family="monospace" font-size="12" fill="#F8FAFC" text-anchor="middle">75px</text>
        </g>

        <!-- Active notes -->
        <rect x="80" y="80" width="65" height="65" fill="#FF5C24" opacity="0.8"/>
        <rect x="155" y="155" width="65" height="65" stroke="#FF5C24" stroke-width="2"/>
    </g>

    <!-- Connecting Lines -->
    <path d="M400 400 H500 L550 450 H850 L900 400 H1000" stroke="#F8FAFC" stroke-width="1.5" stroke-dasharray="5 5" fill="none"/>
    
    <!-- Floating UI Elements -->
    <rect x="600" y="700" width="240" height="120" rx="10" stroke="#F8FAFC" stroke-width="2"/>
    
    <!-- UI Element Dimensions -->
    <g stroke="#F8FAFC" stroke-width="1">
        <line x1="580" y1="700" x2="580" y2="820" />
        <line x1="575" y1="700" x2="585" y2="700" />
        <line x1="575" y1="820" x2="585" y2="820" />
        <text x="560" y="760" font-family="monospace" font-size="12" fill="#F8FAFC" text-anchor="middle" transform="rotate(-90 560 760)">120px</text>
        
        <line x1="600" y1="840" x2="840" y2="840" />
        <line x1="600" y1="835" x2="600" y2="845" />
        <line x1="840" y1="835" x2="840" y2="845" />
        <text x="720" y="860" font-family="monospace" font-size="12" fill="#F8FAFC" text-anchor="middle">240px</text>
    </g>

    <line x1="620" y1="730" x2="820" y2="730" stroke="#F8FAFC" stroke-width="1"/>
    <line x1="620" y1="760" x2="780" y2="760" stroke="#F8FAFC" stroke-width="1"/>
    
    <!-- Technical Annotations -->
    <g stroke="#FF5C24" stroke-width="1">
        <line x1="600" y1="680" x2="600" y2="690"/>
        <line x1="840" y1="680" x2="840" y2="690"/>
        <line x1="600" y1="685" x2="840" y2="685"/>
        <text x="720" y="675" fill="#FF5C24" font-family="monospace" font-size="12" text-anchor="middle">INTERFACE</text>
    </g>

    <!-- Decorative scribbles -->
    <path d="M100 800 L150 850 L200 850" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
    <circle cx="200" cy="850" r="5" fill="#F8FAFC"/>
    
    <path d="M1300 800 L1250 850 L1200 850" stroke="#F8FAFC" stroke-width="1.5" fill="none"/>
    <rect x="1190" y="845" width="10" height="10" stroke="#F8FAFC" stroke-width="1"/>

    <!-- "Level" Steps -->
    <path d="M1200 100 V120 H1220 V140 H1240 V160" stroke="#FF5C24" stroke-width="2" fill="none"/>
  </g>
</svg>