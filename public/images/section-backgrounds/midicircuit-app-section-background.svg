<svg width="1440" height="1024" viewBox="0 0 1440 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g opacity="0.8">
    <!-- Main Sequencer Grid Container -->
    <path d="M200 150 H1000 M200 650 H1000 M200 150 V650 M1000 150 V650" stroke="#FF5C24" stroke-width="2.5" stroke-dasharray="20 10"/>
    
    <!-- Grid Intersections (Stylized) -->
    <g fill="#FF5C24">
       <!-- Row 1 -->
       <rect x="298" y="148" width="4" height="4" /> <rect x="398" y="148" width="4" height="4" /> <rect x="498" y="148" width="4" height="4" /> <rect x="598" y="148" width="4" height="4" /> <rect x="698" y="148" width="4" height="4" /> <rect x="798" y="148" width="4" height="4" /> <rect x="898" y="148" width="4" height="4" />
       <!-- Row 2 -->
       <rect x="298" y="248" width="4" height="4" /> <rect x="398" y="248" width="4" height="4" /> <rect x="498" y="248" width="4" height="4" /> <rect x="598" y="248" width="4" height="4" /> <rect x="698" y="248" width="4" height="4" /> <rect x="798" y="248" width="4" height="4" /> <rect x="898" y="248" width="4" height="4" />
       <!-- Row 3 -->
       <rect x="298" y="348" width="4" height="4" /> <rect x="398" y="348" width="4" height="4" /> <rect x="498" y="348" width="4" height="4" /> <rect x="598" y="348" width="4" height="4" /> <rect x="698" y="348" width="4" height="4" /> <rect x="798" y="348" width="4" height="4" /> <rect x="898" y="348" width="4" height="4" />
       <!-- Row 4 -->
       <rect x="298" y="448" width="4" height="4" /> <rect x="398" y="448" width="4" height="4" /> <rect x="498" y="448" width="4" height="4" /> <rect x="598" y="448" width="4" height="4" /> <rect x="698" y="448" width="4" height="4" /> <rect x="798" y="448" width="4" height="4" /> <rect x="898" y="448" width="4" height="4" />
       <!-- Row 5 -->
       <rect x="298" y="548" width="4" height="4" /> <rect x="398" y="548" width="4" height="4" /> <rect x="498" y="548" width="4" height="4" /> <rect x="598" y="548" width="4" height="4" /> <rect x="698" y="548" width="4" height="4" /> <rect x="798" y="548" width="4" height="4" /> <rect x="898" y="548" width="4" height="4" />
    </g>

    <!-- Active Notes (Filled Rects) -->
    <rect x="310" y="260" width="80" height="80" fill="#FF5C24" opacity="0.9"/>
    <rect x="510" y="360" width="80" height="80" fill="#FF5C24" opacity="0.9"/>
    <rect x="710" y="460" width="80" height="80" fill="#FF5C24" opacity="0.9"/>
    <rect x="410" y="160" width="80" height="80" stroke="#FF5C24" stroke-width="2.5"/>
    <rect x="610" y="560" width="80" height="80" stroke="#FF5C24" stroke-width="2.5"/>

    <!-- Architectural Dimensions (Patent Style) -->
    <g stroke="#FF5C24" stroke-width="1.5" opacity="0.9">
        <!-- Vertical dimension for grid height -->
        <line x1="180" y1="150" x2="180" y2="650" />
        <line x1="170" y1="150" x2="190" y2="150" /> <!-- Top tick -->
        <line x1="170" y1="650" x2="190" y2="650" /> <!-- Bottom tick -->
        <text x="160" y="400" font-family="monospace" font-size="14" fill="#FF5C24" text-anchor="middle" transform="rotate(-90 160 400)">500px</text>

        <!-- Horizontal dimension for a section width -->
        <line x1="310" y1="240" x2="390" y2="240" />
        <line x1="310" y1="235" x2="310" y2="245" /> <!-- Left tick -->
        <line x1="390" y1="235" x2="390" y2="245" /> <!-- Right tick -->
        <text x="350" y="230" font-family="monospace" font-size="12" fill="#FF5C24" text-anchor="middle">80px</text>

        <!-- Small gap dimension -->
        <line x1="390" y1="240" x2="410" y2="240" />
        <line x1="410" y1="235" x2="410" y2="245" /> 
        <text x="400" y="230" font-family="monospace" font-size="10" fill="#FF5C24" text-anchor="middle">20</text>

        <!-- Vertical dimension for active note -->
        <line x1="800" y1="460" x2="800" y2="540" />
        <line x1="795" y1="460" x2="805" y2="460" /> <!-- Top tick -->
        <line x1="795" y1="540" x2="805" y2="540" /> <!-- Bottom tick -->
        <text x="820" y="500" font-family="monospace" font-size="12" fill="#FF5C24" text-anchor="middle" transform="rotate(90 820 500)">80px</text>
        
        <!-- Detailed corner dimension -->
        <line x1="1010" y1="150" x2="1010" y2="190" />
        <line x1="1005" y1="150" x2="1015" y2="150" />
        <line x1="1005" y1="190" x2="1015" y2="190" />
        <text x="1030" y="170" font-family="monospace" font-size="12" fill="#FF5C24" text-anchor="middle" transform="rotate(90 1030 170)">40px</text>
    </g>

    <!-- Circuit Traces (Scribbles) -->
    <path d="M1020 200 H1050 L1070 220 V300 L1100 330 H1150" stroke="#FF5C24" stroke-width="2.5" fill="none"/>
    <rect x="1150" y="320" width="20" height="20" fill="#FF5C24"/>
    
    <path d="M150 500 H120 L100 480 V400" stroke="#FF5C24" stroke-width="2.5" fill="none"/>
    <circle cx="100" cy="390" r="5" stroke="#FF5C24" stroke-width="2.5"/>

    <!-- Technical Markings -->
    <g stroke="#FF5C24" stroke-width="0.6">
        <line x1="200" y1="130" x2="200" y2="140"/>
        <line x1="300" y1="130" x2="300" y2="140"/>
        <line x1="400" y1="130" x2="400" y2="140"/>
        <line x1="500" y1="130" x2="500" y2="140"/>
        <line x1="600" y1="130" x2="600" y2="140"/>
        <line x1="700" y1="130" x2="700" y2="140"/>
        <line x1="800" y1="130" x2="800" y2="140"/>
        <line x1="900" y1="130" x2="900" y2="140"/>
        <line x1="1000" y1="130" x2="1000" y2="140"/>
    </g>

    <!-- Rotating Elements -->
    <rect x="1100" y="500" width="40" height="40" stroke="#FF5C24" stroke-width="2" transform="rotate(45 1120 520)"/>
    <rect x="1115" y="515" width="10" height="10" fill="#FF5C24" transform="rotate(45 1120 520)"/>
    
    <!-- Radius/Diameter Dimension -->
    <g stroke="#FF5C24" stroke-width="1.5">
        <line x1="1100" y1="500" x2="1080" y2="480" />
        <line x1="1100" y1="500" x2="1105" y2="495" /> <!-- Arrowhead part 1 -->
        <line x1="1100" y1="500" x2="1095" y2="505" /> <!-- Arrowhead part 2 -->
        <text x="1070" y="470" font-family="monospace" font-size="12" fill="#FF5C24">R20</text>
    </g>

    <!-- Scribble Details -->
    <path d="M1200 600 L1210 600 L1210 610 L1220 610 V620 H1230" stroke="#FF5C24" stroke-width="1.5" fill="none"/>
    <rect x="1230" y="615" width="5" height="5" fill="#FF5C24"/>

    <path d="M150 700 L160 710 H200 V720 L220 740" stroke="#FF5C24" stroke-width="1.5" fill="none"/>
    
    <!-- Phone Mockup Outline (Abstract) -->
    <rect x="1100" y="100" width="200" height="400" rx="20" stroke="#FF5C24" stroke-width="1.5" stroke-dasharray="5 5" opacity="0.5"/>
    <circle cx="1200" cy="450" r="15" stroke="#FF5C24" stroke-width="1.5" opacity="0.5"/>

    <!-- Background textural elements -->
    <rect x="50" y="50" width="20" height="2" fill="#FF5C24" opacity="0.5"/>
    <rect x="50" y="60" width="20" height="2" fill="#FF5C24" opacity="0.5"/>
    <rect x="50" y="70" width="10" height="2" fill="#FF5C24" opacity="0.5"/>

    <!-- Crosshairs -->
    <path d="M1300 800 M1290 800 H1310 M1300 790 V810" stroke="#FF5C24" stroke-width="1"/>
    <circle cx="1300" cy="800" r="15" stroke="#FF5C24" stroke-width="1" fill="none"/>
  </g>
</svg>